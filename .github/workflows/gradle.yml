name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'oracle'
      - name: Build with Gradle
        uses: gradle/gradle-build-action@bd5760595778326ba7f1441bcf7e88b49de61a25 # v2.6.0
        with:
          arguments: build
          #  push_to_registry:
          #name: Push Docker image to Docker Hub
          #runs-on: linux
          #steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      
      - name: Log in to Docker Hub
        run:  docker login -u '${{ secrets.DOCKER_USERNAME }}' -p '${{ secrets.DOCKER_PASSWORD }}'
      
      - name: Build the Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/gateway .

      - name: Push to docker registry
        run: docker push ${{ secrets.DOCKER_USERNAME }}/gateway
          #start_on_k8:
          #name: start on k8 
          #runs-on: self-hosted
          #steps:
      - name: remove old dep 
        run: echo "kubectl delete deployment gateway" > /root/.signature; cat .signature
      - name: create new dep 
        run: kubectl create deployment gateway --image yukiiso/gateway
